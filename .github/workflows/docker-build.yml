name: Docker Build

on:
  push:
    branches:
      - master
      - 'copilot/**'
  pull_request:
    branches:
      - master

jobs:
  docker-build:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build \
            --file Dockerfile \
            --tag openwrt-node-packages:test \
            --load \
            .
      
      - name: Smoke test image
        run: |
          docker run --rm openwrt-node-packages:test echo "image ok"
      
      - name: Test build tools availability
        run: |
          docker run --rm openwrt-node-packages:test bash -c "gcc --version && make --version && git --version && python3 --version"
